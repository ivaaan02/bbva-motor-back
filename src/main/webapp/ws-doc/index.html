<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BBVA WS Testing</title>
  <link rel="icon" type="image/png" href="https://storage.googleapis.com/swagger-ui/2.1.3/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://storage.googleapis.com/swagger-ui/2.1.3/images/favicon-16x16.png" sizes="16x16" />
  <link href='https://storage.googleapis.com/swagger-ui/2.1.3/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='https://storage.googleapis.com/swagger-ui/2.1.3/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='https://storage.googleapis.com/swagger-ui/2.1.3/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='https://storage.googleapis.com/swagger-ui/2.1.3/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='https://storage.googleapis.com/swagger-ui/2.1.3/css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/underscore-min.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/backbone-min.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/swagger-ui.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/marked.js' type='text/javascript'></script>
  <script src='https://storage.googleapis.com/swagger-ui/2.1.3/lib/swagger-oauth.js' type='text/javascript'></script>

  <!-- Some basic translations -->
  <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "http://petstore.swagger.io/v2/swagger.json";
      }

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: location.origin + "/ws-doc/swagger.yaml",
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "@@bbva.swagger.clientid@@",
              realm: "gae",
              appName: "swagger-ui"
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        apisSorter: "alpha",
        showRequestHeaders: true
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://intranet.bbva.com">BBVA Web Services Testing</a>
    <!--<a id="logo" href="http://swagger.io">swagger</a>-->
    <form id='api_selector'>
      <div class='input'><input placeholder="http://{bbva-app-id}.appspot.com/ws-doc/swagger.yaml" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <!--<div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>-->
      <div class='input'><a id="explore" href="#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
